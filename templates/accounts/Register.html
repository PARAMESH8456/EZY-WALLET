<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome/all.css' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<style>
    body {
        background-color: deepskyblue;
    }
</style>
<body>
<div class="text-center">
    <div class="card mt-5" style="max-width: 500px; margin: auto">
        <div class="card-body">
            <form id="register_form" action="{% url 'register' %}" method="POST"
                  style="max-width: 420px; margin: auto">
                <img src="{% static 'img/icons8_wallet_1.svg' %}" height="72" class="mt-5 mb-5" alt="register"/>

                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username"
                           value=""
                           id="username-field"
                           class="form-control form-control-sm">
                </div>
                <div class="invalid-username-feedback" style="display: none"></div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" value="{{ field_values.email }}"
                           id="email-field"
                           class="form-control form-control-sm">
                </div>
                <div class="invalid-email-feedback" style="display: none"></div>

                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" id="password-field"
                           class="form-control form-control-sm"/>
                </div>

                <div class="form-group">
                    <input type="number" name="phone" placeholder="Mobile Number" value="{{ field_values.phone }}"
                           id="mobile-number-field"
                           class="form-control form-control-sm"/>
                </div>

                <div class="form-group">
                    <label for="dob" style="float: left">Date of Birth:</label>
                    <input id="dob" name="dob" type="date" class="form-control form-control-sm" placeholder="Date of Birth">
                </div>

                <div class="form-group">
                    <input type="text" name="proof" id="proof-field"
                           placeholder="Enter any (Passport|Drivers-Licence|Adhar-Card|Voters-ID) no"
                           class="form-control form-control-sm">
                </div>

                <div class="form-group">
                    <input type="text" name="country" placeholder="Country" id="country-field"
                           class="form-control form-control-sm"/>
                </div>

                <div class="form-group">
                    <input type="text" name="state" placeholder="State" id="state-field"
                           class="form-control form-control-sm"/>
                </div>

                <div class="form-group">
                    <input type="text" name="city" placeholder="City" id="city-field"
                           class="form-control form-control-sm"/>
                </div>

                <div class="form-group">
                    <input type="text" name="address" placeholder="Address" id="address-field"
                           class="form-control form-control-sm"/>
                </div>

                <input type="submit" value="Register" id="submit_btn" class="btn btn-block btn-primary">
            </form>

            <div class="card mt-5">
                <div class="card-body alert-info">
                    <i class="fas fa-info-circle"></i>
                    <p class="text-info">
                        Please Verify your Account before you Sign In
                    </p>
                    {% include 'base/_messages.html' %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    feather.replace()
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="{% static 'js/register.js' %}"></script>
</body>
</html>
